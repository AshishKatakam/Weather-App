<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1 id="head">Weather Application</h1>
    <span id="alert"></span>
    <div class="search">
        <input id="inp" type="text">
        <button id="btn">Search</button>
    </div>
    <div class="location">
        <div>
            <h1 id="cityname">Time zone</h1>,
            <span id="country">IN</span>
        </div>
        <img id="img" src="" alt="new">
    </div>
    <div class="temperature">
            <div class="degree-text">
                <span id="temp">32</span><span><sup>o</sup>C</span>
            </div>
        <div class="description" id="desc">Its friggin cold</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
